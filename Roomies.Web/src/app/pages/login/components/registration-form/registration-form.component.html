<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="display-block full-width">
    <mat-label>Email</mat-label>
    <mat-icon matPrefix>person</mat-icon>
    <input matInput type="email" formControlName="email" required />
    <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="email?.hasError('email')">Enter a valid email</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="display-block full-width">
    <mat-label>Password</mat-label>
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="password" formControlName="password" required />
    <mat-error *ngIf="password?.hasError('required')">
      Password is required
    </mat-error>
    <mat-error *ngIf="password?.hasError('minlength')">
      Password must be at least 6 characters
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="display-block full-width">
    <mat-label>Confirm Password</mat-label>
    <mat-icon matPrefix>lock</mat-icon>
    <input
      matInput
      type="password"
      formControlName="confirmPassword"
      required
    />
    <mat-error *ngIf="confirmPassword?.hasError('required')">
      Confirm password is required
    </mat-error>
    <mat-error *ngIf="form.hasError('mismatch')">
      Passwords do not match
    </mat-error>
  </mat-form-field>

  <div class="login-actions">
    <button mat-raised-button color="primary" type="submit">Register</button>
    <button
      mat-stroked-button
      color="primary"
      type="button"
      (click)="$event.preventDefault(); backToLoginClicked.emit()"
    >
      Back to Login
    </button>
  </div>
</form>
