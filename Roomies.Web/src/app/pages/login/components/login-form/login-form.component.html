<form>
  <mat-form-field appearance="outline" class="display-block full-width">
    <mat-label>Email</mat-label>
    <mat-icon matPrefix>person</mat-icon>
    <input matInput type="email" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="display-block full-width">
    <mat-label>Password</mat-label>
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="password" required />
  </mat-form-field>

  <div class="forgot-password mb-4">
    <a href="#">Forgot password?</a>
  </div>

  <div class="login-actions">
    <button mat-raised-button color="primary">Login</button>
    <button mat-stroked-button color="primary">Sign Up</button>
  </div>
</form>
