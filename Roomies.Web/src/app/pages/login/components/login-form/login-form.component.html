<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="display-block full-width mb-4">
    <mat-label>Email</mat-label>
    <mat-icon matPrefix>person</mat-icon>
    <input matInput type="email" formControlName="email" required />
    <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="email?.hasError('email')">Enter a valid email</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="display-block full-width">
    <mat-label>Password</mat-label>
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="password" formControlName="password" required />
    <mat-error *ngIf="password?.hasError('required')">
      Password is required
    </mat-error>
  </mat-form-field>

  <div class="forgot-password mb-4">
    <a href="#">Forgot password?</a>
  </div>

  <div class="login-actions">
    <button mat-raised-button color="primary" type="submit">Login</button>
    <button mat-stroked-button color="primary" type="button">Sign Up</button>
  </div>
</form>
